  environment:
    NODE_ENV: ${CIRCLE_BRANCH}
    PHP_ENV: ${CIRCLE_BRANCH}
    WP_ENV: ${CIRCLE_BRANCH}
    WP_HOME: http://www.discodonniepresents.com
    WP_SITEURL: http://www.discodonniepresents.com
    WP_CORE_DIR: ~/{CIRCLE_PROJECT_REPONAME}
    WP_DB_NAME: edm_${CIRCLE_BRANCH}
    WP_DB_HOST: localhost
    WP_DB_USER: circle
    WP_DB_PASSWORD: circle
    CURRENT_BRANCH: ${CIRCLE_BRANCH}
    WP_DEBUG: true
    WP_DEBUG_DISPLAY: 0

dependencies:
  pre:
    - sudo  apt-get install -y s3cmd
    - wget  -O ~/.s3cfg https://gist.githubusercontent.com/andypotanin/8e1e6b63117a9eb172b6/raw/51af571f391f6866c4c6b3d08d6e7fc466d26609/.s3cfg
    - curl  -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar && chmod +x wp-cli.phar && sudo mv wp-cli.phar /usr/local/bin/wp
    - mkdir -p /home/ubuntu/storage/uploads
    - mysql -e "CREATE DATABASE edm_develop;";
    - mysql -e "CREATE DATABASE edm_staging;";
    - mysql -e "CREATE DATABASE edm_production;";
    - mysql -e "grant usage on *.* to circle@localhost identified by 'circle';";
    - mysql -e "grant all privileges on edm_develop.* to circle@localhost;";
    - mysql -e "grant all privileges on edm_staging.* to circle@localhost;";
    - mysql -e "grant all privileges on edm_corporate.* to circle@localhost;";
    - git config --global push.default simple
    - git config --global user.email ${GITHUB_EMAIL}
    - git config --global user.name ${GITHUB_USERNAME}
    - sudo rm -rf /var/www
    - sudo ln -fs /home/ubuntu/www.discodonniepresents.com /var/www
    - sudo service apache2 start

  override:
    - make staging

test:
  override:
    - mocha wp-content/static/test/unit
    - mocha wp-content/static/test/functional/assets
    - mocha wp-content/static/test/functional/media
    - mocha wp-content/static/test/functional/rewrites
    - mocha wp-content/static/test/functional/sharding

  post:
    - make image

deployment:
  production:
    branch: [production, master, stable]
    commands:
      - git push git@heroku.com:foo-bar-123.git $CIRCLE_SHA1:master
      - wp cluster deploy --target=production
  staging:
    branch: [develop, staging]
    commands:
      - wp cluster deploy --target=staging

general:
  branches:
    ignore:
      - gh-pages
      - /feature-.*/
      - /hotifx-.*/
